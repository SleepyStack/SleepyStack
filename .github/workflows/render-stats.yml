name: Render GitHub Stats (local)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # daily, ~03:17 UTC

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare output dir
        run: mkdir -p assets/stats

      - name: Render GitHub stats card (local)
        env:
          USERNAME: SleepyStack
          TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          set -euo pipefail
          curl -fL \
            -H "Authorization: token ${TOKEN}" \
            -H "Accept: image/svg+xml" \
            "https://github-readme-stats.vercel.app/api?username=${USERNAME}&show_icons=true&theme=tokyonight&hide_border=true" \
            -o assets/stats/github-stats.svg
          grep -q "<svg" assets/stats/github-stats.svg

      - name: Render Top Languages card (local)
        env:
          USERNAME: SleepyStack
          TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          set -euo pipefail
          curl -fL \
            -H "Authorization: token ${TOKEN}" \
            -H "Accept: image/svg+xml" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=${USERNAME}&layout=compact&theme=tokyonight&hide_border=true" \
            -o assets/stats/top-langs.svg
          grep -q "<svg" assets/stats/top-langs.svg

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats/*.svg
          git commit -m "chore: update local GitHub stats" || exit 0
          git push
